<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body><div class="container-fluid"><div class="wrapper"><main><header class="header"></header>
    <br/>
    <div class="container">
<form>
    <div class="table-responsive-sm">
    <table>
        <tr class="row">
            <td class="col-sm-12 col-md-6 col-lg-6">Old password: </td>
            <td class="col-sm-12 col-md-6 col-lg-6"><input type="password" name="Oldpassword" [(ngModel)]="oldPassword" placeholder="Enter your old password"></td>
        </tr>
        <tr class="row">
            <td class="col-sm-12 col-md-6 col-lg-6">New password: </td>
            <td class="col-sm-12 col-md-6 col-lg-6"><input type="password" name="Newpassword" [(ngModel)]="newPassword" placeholder="Enter your new password"></td>
        </tr>
        <tr class="row">
            <td class="col-sm-12 col-md-6 col-lg-6">Confirm new password: </td>
            <td class="col-sm-12 col-md-6 col-lg-6"><input type="password" name="passwordConfirm" [(ngModel)]="confirmPassword" 
                required validateEqual="newPassword" placeholder="Confirm your password" (input)="confirmedPassword()">
                <small *ngIf="passwordDirty && !passwordCorrect" class="mismatch">Password mismatch</small></td>
        </tr>
        <tr class="row">
           <td  class="col-sm-12 col-md-12 col-lg-12" colspan="2">
                <button class="my_button" (click)="changePassword()">Change Password</button>
           </td> 
        </tr>
    </table>
</div>
</form>

<div class="error">{{message}}</div>
</div>

</main><footer class="footer"> Contact: @biljana.puric01@gmail.com </footer></div></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
