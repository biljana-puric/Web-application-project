<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body><div class="wrapper"><main><header class="header"></header>
    <br/>
    <nav class="navbar navbar-expand-lg navbar-transparent">
        <button (click)="back()" class="btn btn-outline-success">Back</button> &nbsp;
        <button (click)="logoutA()" class="btn btn-outline-success">Log Out</button>
    </nav>
<div class="container-fluid">
<p>Fill these request fields:</p>
<br/>
<div class="container">
    <form>
        <div class="table-responsive-sm justify-content-center p-3">
            <table class="table">
                <tr class="row">
                    <td class="col-sm-12 col-md-6 col-lg-6">Object ID: </td>
                    <td class="col-sm-12 col-md-6 col-lg-6"><input type="number" name="obj_id" [(ngModel)]="id" placeholder="Enter ID of your object"></td>
                </tr>
                <tr class="row">
                    <td class="col-sm-12 col-md-6 col-lg-6">Period of time: </td>
                    <td class="col-sm-12 col-md-6 col-lg-6"><input type="string" name="period" [(ngModel)]="period" placeholder="Enter period of time for this job"></td>
                </tr>
                <tr class="row">
                    <td  colspan="2" class="col-sm-12 col-md-12 col-lg-12">
                            <button class="my_button" (click)="request()">Request</button>
                    </td> 
                </tr>
            </table>
        </div>
        
        {{message}}
    </form>
</div>


</div>
</main><footer class="footer"> Contact: @biljana.puric01@gmail.com </footer></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
