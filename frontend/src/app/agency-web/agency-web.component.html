<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
    <main>
        <header class="header"></header>
        <br/>
        <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-transparent">
            <button class="btn btn-outline-success" (click)="logoutA()">Log Out</button>&nbsp;
            <button class="btn btn-outline-success" (click)="back()">Back</button>
        </nav>
        <br/>
        
    <p>People said about &nbsp;<span class="span_name">{{name_of_agency}}</span>&nbsp; agency : </p>
    <br/>
<table class="table">
    <tr class="row">
        <th class="col">
            Comments: 
        </th>
        <th class="col">
            Grade: 
        </th>
    </tr>
    <tr *ngFor = "let a of agencyComments" class="row">
        <td class="col">{{a.comment}}</td>
        <td class="col">{{a.grade}}</td>
        <td class="col" *ngIf="registered" class="personalized">{{a.firstname}}</td>
        <td class="col" *ngIf="registered" class="personalized">{{a.lastname}}</td>
        <!-- dodati u css da je ime i prezime malo manje -->
    </tr>
</table>
</div>
</main>
<footer class="footer"> Contact: @biljana.puric01@gmail.com </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
