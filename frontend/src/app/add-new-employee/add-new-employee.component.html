<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body><div class="wrapper"><main><header class="header"></header>
<br/>
<div class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-transparent">
    <button (click)="back()" class="btn btn-outline-success" type="submit">Back</button>
</nav>

<br/>
<form>
    <table>
        <tr>
            <td>Firstname: </td>
            <td><input type="text" name="firstname" [(ngModel)]="firstname" required></td>
        </tr>
        <tr>
            <td>Lastname: </td>
            <td><input type="text" name="lastname" [(ngModel)]="lastname" required></td>
        </tr>
        <tr>
            <td>Specialization: </td>
            <td><input type="text" name="specialization" [(ngModel)]="specialization" required></td>
        </tr>
        <tr *ngIf="admin">
            <td>Agency: </td>
            <td><input type="text" name="agency" [(ngModel)]="agency" required></td>
        </tr>
        <tr>
            <td>Phone number: </td>
            <td><input type="tel" name="phone" [(ngModel)]="phone" required></td>
        </tr>
        <tr>
            <td>E-mail: </td>
            <td><input type="email" name="mail" [(ngModel)]="mail" required></td>
        </tr>
        <tr>
            <td colspan="2">
                 <button class="my_button" type="submit" (click)="addEmployee()">Add employee</button>
            </td> 
         </tr>
    </table>
</form>
</div>
</main><footer class="footer"> Contact: @biljana.puric01@gmail.com </footer></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
