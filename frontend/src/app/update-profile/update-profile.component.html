<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body><div class="wrapper"><main><header class="header"></header>
    <br/>
    <nav class="navbar navbar-expand-lg navbar-transparent">
        <button (click)="back()" class="btn btn-outline-success">Back</button>&nbsp;
        <button class="btn btn-outline-success" (click)="logout()">Log out</button>
    </nav>
    <div class="container-fluid justify-content-center container">
        <form>
            <table>
                <tr *ngIf="client">
                    <td>Firstname: </td>
                    <td><input type="text" name="firstname" [(ngModel)]="user.firstname" required></td>
                </tr>
                <tr *ngIf="client">
                    <td>Lastname: </td>
                    <td><input type="text" name="lastname" [(ngModel)]="user.lastname" required></td>
                </tr>
                <tr>
                    <td>Phone number: </td>
                    <td><input type="tel" name="phone" [(ngModel)]="user.phone" required></td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><input type="email" name="mail" [(ngModel)]="user.mail" required (input)="checkMail()">
                        <small *ngIf="!isMailAvailable">Mail is not available</small>
                    </td>
                </tr>
                <tr *ngIf="!client">
                    <td>Country: </td>
                    <td><input type="text" name="country" [(ngModel)]="user.country" required></td>
                </tr>
                <tr *ngIf="!client">
                    <td>City: </td>
                    <td><input type="text" name="city" [(ngModel)]="user.city" required></td>
                </tr>
                <tr *ngIf="!client">
                    <td>Street: </td>
                    <td><input type="text" name="street" [(ngModel)]="user.street" required></td>
                </tr>
                <tr *ngIf="!client">
                    <td>Description: </td>
                    <td><input type="text" name="description" [(ngModel)]="user.description" required></td>
                </tr>
                <tr>
                    <td *ngIf="client">
                         <button class="my_button" (click)="updateProfileClient()">Update</button>
                    </td>
                    <td *ngIf="!client">
                        <button class="my_button" (click)="updateProfileAgency()">Update</button>
                    </td>
                 </tr>
            </table>
        </form>
    </div>
    


</main><footer class="footer"> Contact: @biljana.puric01@gmail.com </footer></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
