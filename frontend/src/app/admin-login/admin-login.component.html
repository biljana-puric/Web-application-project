<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body><div class="wrapper"><main><header class="header"></header>
    <br/>
    
<!-- <div class="container-fluid"> -->
<h2>Admin Loging:</h2> 
<br/>
<div class="container">
<br/>
<form>
    <div class="">
    <table>
        <tr class="row">
            <td class="col-sm-12 col-md-6 col-lg-6">Username: </td>
            <td class="col-sm-12 col-md-6 col-lg-6"><input type="text" name="username" [(ngModel)]="username" placeholder="Enter your username"></td>
        </tr>
        <tr class="row">
            <td class="col-sm-12 col-md-6 col-lg-6">Password: </td>
            <td class="col-sm-12 col-md-6 col-lg-6"><input type="password" name="password" [(ngModel)]="password" placeholder="Enter your password"></td>
        </tr>
        <tr class="row">
           <td class="col-sm-12 col-md-12 col-lg-12" colspan="2">
                <button class="my_button" (click)="login()">LogIn</button>
           </td> 
        </tr>
        <p class="error">{{message}}</p>
    </table>
</div>

</form>
</div>
<!-- </div> -->
</main><footer class="footer"> Contact: @biljana.puric01@gmail.com </footer></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
